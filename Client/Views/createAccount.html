<script>
  function storeData() {
    let fname = document.getElementById("fname").value;
    let lname = document.getElementById("lname").value;
    let bdaymonth = document.getElementById("birthday").value;
    let gender = document.getElementById("gender").value;
    //så jeg kan oprette min key, med efterfølgende value af array
    let user = {
        name: fname,
        lastName: lname,
        Birthday: bdaymonth,
        Gender: gender 
    }
    //min localestorage
    localStorage.setItem("New User",[user.name, user.lastName, user.Birthday, user.Gender]);

    localStorage.clear("find ud af hvad man skal sige her")
  }
